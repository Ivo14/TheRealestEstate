<div class="p-4">
    <div class="bg-white shadow-lg rounded-lg p-4">
        <div class="flex justify-between items-center mb-4">
            <h4 class="text-lg font-bold">{{estate?.type}}</h4>
            <span class="text-gray-500">{{estate?.location}}</span>
        </div>
        <div class="flex justify-between items-center mb-4">
            <h4 class="text-2xl font-bold">{{estate?.price}} EUR</h4>
            <span class="text-gray-500">({{pricePerSquare}} EUR/m2)</span>
        </div>

        <hr class="my-4">

        <div class="flex flex-col justify-center text-center">
            <img class="mb-4" src="{{estate?.imageUrl}}" alt="">
            <span class="text-gray-700">{{estate?.description}}</span>
            <h1 class="text-lg font-bold">{{estate?.area}} metros cuadrados</h1>
        </div>

        <hr class="my-4">

        <!-- For owner -->
        <div class="flex justify-center space-x-4" *ngIf="isOwner">
            <button class="btn" routerLink="/buy/{{estate?._id}}/edit">Editar</button>
            <button class="btn" (click)="deleteEstate()">Borrar</button>
        </div>

        <!-- For user -->
        <div class="flex justify-center space-x-4" *ngIf="!isOwner">
            <button class="btn" (click)="openPopup()">Contacto</button>
        </div>
        <app-contact-popup *ngIf="showPopup" [email]="ownerEmail" (close)="closePopup()"></app-contact-popup>
    </div>
</div>

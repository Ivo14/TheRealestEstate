<div class="fixed inset-0 flex items-center justify-center z-50 bg-gray-800 bg-opacity-75">
    <div class="bg-white rounded p-8 shadow-lg">
      <!-- Email input -->
      <div class="flex flex-col justify-center text-center">
        <h1 class="block text-gray-700 font-bold mb-2">Email:</h1>
        <p class="block text-gray-700 font-semibold mb-2">{{ email }}</p>
      </div>
  
      <!-- Close button -->
      <div class="flex flex-col justify-center mt-2">
        <button (click)="closePopup()" class="btn bg-red-500 text-white px-4 py-2 rounded">OK</button>
      </div>
    </div>
  </div>

<div>
    <h1>Login</h1>
    <div class="form">
        <form action="">
            <label for="email">Email</label>
            <input #email type="text" name="email">

            <label for="password">Password</label>
            <input #password type="text" name="password">

            <input class="submit"  value="Login" (click)="submitLogin(email,password)">
        </form>
    </div>
</div>

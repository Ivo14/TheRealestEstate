<div class="container mx-auto px-4 py-8">
    <div class="mx-auto bg-white rounded-md shadow-md p-6">
      <h1 class="text-2xl font-bold mb-4">User Profile</h1>
  
      <!-- User Email -->
      <div class="mb-4">
        <label for="email" class="text-gray-700">Email:</label>
        <p id="email" class="mt-1 text-gray-900 font-medium">{{email}}</p>
      </div>
  
      <!-- User Listing Placeholder -->
      <div class="border border-gray-300 rounded-md p-4">
        <h2 class="text-xl font-bold mb-4">Listing</h2>
        <div class="flex space-x-8">
          <div class="w-2/5"> <!-- Adjusted w-2/5 for wider image section -->
            <img src="listing_image.jpg" alt="Listing Image" class="w-full rounded-md">
          </div>
          <div class="flex-grow">
            <h3 class="text-lg font-medium">Location here</h3>
            <p class="text-gray-700">Listing location details go here.</p>
            <p class="mt-2 text-gray-900 font-medium">$99</p>
            <button class="mt-4 bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md">Details</button>
          </div>
        </div>
      </div>
    </div>
  </div>
